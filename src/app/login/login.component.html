
<div class="container">
  
  <h1>Login</h1>

  <form [formGroup]="formGroup" (ngSubmit)="logar()">

    <div class="form-group">
      <label>Email: </label>
      <input type="text" class="form-control" name="email" formControlName="email">
      <small *ngIf="formGroup.controls.email.dirty && formGroup.controls.email.errors" id="emailHelp" class="form-text text-muted">email Invalido</small>
    </div>

    <div class="form-group">
      <label>senha: </label>
      <input type="password" class="form-control" name="senha" formControlName="senha">
      <small *ngIf="formGroup.controls.senha.dirty && formGroup.controls.senha.errors" id="senhaHelp" class="form-text text-muted">
      Senha Invalida</small>
    </div>

    <div class="form-group">
      <button class="btn btn-primary" [disabled]="formGroup.invalid">Logar</button>
    </div>
  </form>
